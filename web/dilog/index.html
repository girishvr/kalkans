<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Google Material Design Dialog</title>
  	<title>Dialog education: html/css/javascript</title>
	<!-- Viewport -->
	<meta name="viewport" content="initial-scale = 1, width = device-width" />
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<!-- Font -->
	<link href='https://fonts.googleapis.com/css?family=Roboto:400' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto:500' rel='stylesheet' type='text/css'>
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  	<!-- Content wrapper -->
	<div class="wrapperOutside">
		<div class="wrapperInside">
			<!-- Dialog -->
			<div class="dialogContainer">
    			<!-- Dialog title and body -->
    			<div class="dialogContent">
    				<div class="dialogContentTitle">Write your message here!!</div>
    				<div class="dialogContentBody"><input type="text" name="input"></input></div>
    				</div>
   		 			<!-- Dialog action bar -->
   		 			<div class="dialogActionBar">
					<!-- Buttons -->
					<a class="buttonTouchTarget" id="buttonOneTouchTarget" href="#">
					<div class="buttonFlat" id="buttonOne" fit>SEND</div>
					</a><!-- This comment removes 4px gap between buttons
					--><a class="buttonTouchTarget" id="buttonTwoTouchTarget" href="#">
					<div class="buttonFlat" id="buttonTwo">CANCEL</div>
					</a>
    			</div>
			</div>
		</div>
	</div>
	<!-- Javascript -->
	<script src="javascript.js"></script>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
